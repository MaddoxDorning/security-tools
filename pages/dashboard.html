<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Tools | Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link href="../styles/main-style.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">cybertools.</a>

      <div class="ms-auto d-flex gap-2">
        <a href="data.html" class="btn btn-outline-light">Session Data</a>
        <button id="btnLogout" class="btn btn-light">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Search & Filter Section -->
  <div class="container mt-4">

    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="searchInput"
          class="form-control"
          placeholder="Search tools...">
      </div>

      <div class="col-md-3">
        <select id="filterSelect" class="form-select">
          <option value="All">All Categories</option>
          <option value="Network Analysis">Network Analysis</option>
          <option value="Network Scanning">Network Scanning</option>
          <option value="Exploitation">Exploitation</option>
          <option value="Digital Forensics">Digital Forensics</option>
          <option value="Encryption">Encryption</option>
        </select>
      </div>

      <div class="col-md-3">
        <button id="sortButton" class="btn btn-secondary w-100">
          Sort A → Z
        </button>
      </div>
    </div>

    <!-- Tool Cards Container -->
    <div class="row" id="toolContainer">
      <!-- Cards will render here -->
    </div>

  </div>

  <!-- Footer -->
  <footer class="mt-auto py-3 bg-light border-top text-center small text-muted">
    © 2026 Cyber Tools Dashboard
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Login/Logout Script -->
  <script src="../scripts/login-logout.js"></script>

  <!-- Dashboard Script -->
  <script src="../scripts/dashboard.js"></script>

</body>
</html>
